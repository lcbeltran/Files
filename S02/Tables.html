<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <!-- used to group header content in an HTML table -->
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </thead>

        <tbody>
            <!-- //Group the body content in an HTML table -->
            <tr>
                <td>John Doe</td>
                <td>29</td>
                <td>john@gmail.com</td>
            </tr>
            
            <tr>
                <td>Jane Doe</td>
                <td>27</td>
                <td>Jane@gmail.com</td>
            </tr>
        </tbody>
    </table>

    <!-- Colspan -->

    <table border="1">
        <thead>
            <th colspan="3">Basic Information</th>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Email</td>
            </tr>
        </thead>
        
        <p></p>

        <tbody>
            <tr>
                <td>John Doe</td>
                <td>29</td>
                <td>john@gmail.com</td>
            </tr>
            
            <tr>
                <td>Jane Doe</td>
                <td>27</td>
                <td>Jane@gmail.com</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
